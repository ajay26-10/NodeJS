<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Application</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question-container" class="hide">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-container">
            </div>
        </div>
        <div id="controls" class="btn-container">
            <button id="prev-btn" class="btn hide">Previous</button>
            <button id="next-btn" class="btn hide">Next</button>
            <button id="submit-btn" class="btn hide">Submit</button>
        </div>
        <div id="result-container" class="hide">
            <div id="result"></div>
            <button id="restart-btn" class="btn">Restart</button>
        </div>
        <div id="timer">Time left: <span id="time">10</span> seconds</div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
