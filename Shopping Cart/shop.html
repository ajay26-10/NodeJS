<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div id="head">
        <h2 style="padding-top: 10px ;">AMAZIN.COM</h2>
    </div>

    <div id="list">
        <p style="font-size: large;">Shopping Bag</p>
        <br>
    <select name="grocery" id="g">
        <option value="">Select an Item</option>
        <option value="1">Apple</option>
        <option value="2">Milk</option>
        <option value="3">Bread</option>
        <option value="4">Juice</option>
        <option value="5">Watermelon</option>
    </select>
    <input id="num" type="number" placeholder="Select no of items required">

    <button type="submit">Checkout</button>
</div>
<div id="cart">
    <p style="font-size: large;">Checkout Bag</p>
    <ul id="finalCart"></ul>
    
</div>

<script src="shop.js"></script>
</body>
</html>
