<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz Application</title>
  <script src="./quizApp.js"></script>
</head>
<body>

    <h1>QUIZ</h1>

    <br><br><br>
    <p id="question"></p>
    <ul id="options"></ul>
    <br><br>
    <button id="prevBtn" onclick="prevQuestion()">Previous</button>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <button id="submitBtn" onclick="submitQuiz()">Submit</button>
    <br><br><br>
    Final Score: <span id="score" class="score"></span>
</body>
</html>
